<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PIC Gudang</title>
    <link rel="stylesheet" href="../../../styles/main.css">
    <link rel="stylesheet" href="../../../styles/dashboard.css">
    <link rel="stylesheet" href="../../../styles/pic-gudang/pic-dashboard.css">
</head>
<body class="pic-gudang">
    <div id="app" class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">üè≠</div>
                <h2>PIC Gudang</h2>
            </div>
            
            <nav class="sidebar-nav" id="sidebar-nav">
                <!-- Navigation will be rendered by JavaScript -->
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">üë§</div>
                    <div class="user-details">
                        <div class="user-name">Loading...</div>
                        <div class="user-role">PIC Gudang</div>
                    </div>
                </div>
                <button class="btn-logout" id="logout-btn">Keluar</button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <div id="page-content">
                <!-- Page content will be rendered dynamically -->
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Memuat dashboard...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Load config first -->
    <script src="../../../scripts/config.js"></script>
    <!-- Then load main dashboard script -->
    <script src="pic-gudang.js"></script>
</body>
</html>
