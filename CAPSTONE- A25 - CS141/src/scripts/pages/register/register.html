<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiBA - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(rgba(41, 72, 152, 0.85), rgba(41, 72, 152, 0.85)),
                url('https://images.unsplash.com/photo-1553413077-190dd305871c?w=1920') center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.98);
            padding: 30px 35px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #294898;
            text-align: center;
            font-size: 38px;
            font-weight: 700;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            color: #333;
            font-size: 13px;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #294898;
            background: white;
            box-shadow: 0 0 0 3px rgba(41, 72, 152, 0.1);
        }

        input.error {
            border-color: #dc3545 !important;
            background: #fff5f5 !important;
        }

        .error-message {
            color: #dc3545;
            font-size: 11px;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 16px;
            border: 1px solid #c3e6cb;
            text-align: center;
            font-size: 13px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #294898;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 6px;
        }

        .btn:hover {
            background: #1e3670;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 72, 152, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .switch-form {
            text-align: center;
            margin-top: 16px;
        }

        .switch-form p {
            color: #666;
            font-size: 13px;
        }

        .switch-form a {
            color: #294898;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }

            .form-box {
                padding: 25px 28px;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 20px;
            }

            .input-group {
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-box">

            <h1>DigiBA</h1>

            <form id="registerFormSubmit">

                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="registerUsername" placeholder="Masukkan username" required>
                </div>

                <div class="input-group">
                    <label>Email / Phone</label>
                    <input type="text" id="registerEmail" placeholder="Masukkan email atau nomor telepon" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" placeholder="Masukkan password" required>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" placeholder="Konfirmasi password" required>
                </div>

                <button type="submit" class="btn">Register</button>

            </form>

            <div class="switch-form">
                <p>
                    Sudah punya akun?
                    <a href="../login/login.html">Login disini</a>
                </p>
            </div>

        </div>
    </div>

    <script>
        // Register Module
        const RegisterModule = (() => {
            // Fungsi validasi email
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            // Fungsi validasi nomor telepon
            function validatePhone(phone) {
                const re = /^[0-9]{10,13}$/;
                return re.test(phone);
            }

            // Fungsi untuk menampilkan pesan error
            function showError(input, message) {
                input.classList.add('error');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message show';
                errorDiv.textContent = message;
                
                const existingError = input.parentElement.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }
                
                input.parentElement.appendChild(errorDiv);
            }

            // Fungsi untuk menghapus pesan error
            function clearError(input) {
                input.classList.remove('error');
                const errorMsg = input.parentElement.querySelector('.error-message');
                if (errorMsg) {
                    errorMsg.remove();
                }
            }

            // Fungsi untuk menampilkan pesan sukses
            function showSuccess(form, message) {
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message show';
                successDiv.textContent = message;
                form.insertBefore(successDiv, form.firstChild);
                
                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            }

            // Initialize register form
            function init() {
                const registerFormSubmit = document.getElementById('registerFormSubmit');
                
                if (!registerFormSubmit) return;

                // Handle submit
                registerFormSubmit.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('registerUsername');
                    const email = document.getElementById('registerEmail');
                    const password = document.getElementById('registerPassword');
                    const confirmPassword = document.getElementById('registerConfirmPassword');
                    
                    let isValid = true;
                    
                    clearError(username);
                    clearError(email);
                    clearError(password);
                    clearError(confirmPassword);
                    
                    if (username.value.trim() === '') {
                        showError(username, 'Username tidak boleh kosong');
                        isValid = false;
                    } else if (username.value.length < 4) {
                        showError(username, 'Username minimal 4 karakter');
                        isValid = false;
                    }
                    
                    if (email.value.trim() === '') {
                        showError(email, 'Email/Phone tidak boleh kosong');
                        isValid = false;
                    } else if (!validateEmail(email.value) && !validatePhone(email.value)) {
                        showError(email, 'Format email atau nomor telepon tidak valid');
                        isValid = false;
                    }
                    
                    if (password.value.trim() === '') {
                        showError(password, 'Password tidak boleh kosong');
                        isValid = false;
                    } else if (password.value.length < 6) {
                        showError(password, 'Password minimal 6 karakter');
                        isValid = false;
                    }
                    
                    if (confirmPassword.value.trim() === '') {
                        showError(confirmPassword, 'Konfirmasi password tidak boleh kosong');
                        isValid = false;
                    } else if (password.value !== confirmPassword.value) {
                        showError(confirmPassword, 'Password tidak cocok');
                        isValid = false;
                    }
                    
                    if (isValid) {
                        console.log('Registrasi berhasil!');
                        console.log('Username:', username.value);
                        console.log('Email/Phone:', email.value);
                        
                        showSuccess(registerFormSubmit, 'Registrasi berhasil! Mengalihkan ke halaman login...');
                        
                        setTimeout(() => {
                            registerFormSubmit.reset();
                            alert('Registrasi berhasil! Silakan login.');
                        }, 2000);
                    }
                });

                // Real-time validation
                registerFormSubmit.querySelectorAll('input').forEach(input => {
                    input.addEventListener('input', function() {
                        if (this.classList.contains('error')) {
                            clearError(this);
                        }
                    });
                });
            }

            return {
                init
            };
        })();

        // Initialize saat DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', RegisterModule.init);
        } else {
            RegisterModule.init();
        }
    </script>

</body>

</html>
